<div class="card" [class.card-hover]="hover">
  @if (title) {
    <div class="card-header">
      <h3>{{ title }}</h3>
    </div>
  }
  <div class="card-body">
    <ng-content></ng-content>
  </div>
  @if (hasFooter) {
    <div class="card-footer">
      <ng-content select="[footer]"></ng-content>
    </div>
  }
</div>
