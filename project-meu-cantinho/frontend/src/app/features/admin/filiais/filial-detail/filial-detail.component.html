<div class="detail-container">
  <div class="detail-header">
    <button class="btn btn-secondary" (click)="goBack()">
      <i class="bi bi-arrow-left"></i> Voltar
    </button>
    <h1>Detalhes da Filial</h1>
  </div>

  <app-loading *ngIf="loading"></app-loading>

  <div *ngIf="error" class="alert alert-danger">
    {{ error }}
  </div>

  <app-card *ngIf="filial && !loading" [title]="filial.nome">
    <div class="filial-details">
      <div class="detail-row">
        <span class="detail-label">Cidade:</span>
        <span class="detail-value">{{ filial.cidade }}</span>
      </div>

      <div class="detail-row">
        <span class="detail-label">Estado:</span>
        <span class="detail-value">{{ filial.estado }}</span>
      </div>

      <div class="detail-row" *ngIf="filial.endereco">
        <span class="detail-label">Endere√ßo:</span>
        <span class="detail-value">{{ filial.endereco }}</span>
      </div>

      <div class="detail-row" *ngIf="filial.telefone">
        <span class="detail-label">Telefone:</span>
        <span class="detail-value">{{ filial.telefone }}</span>
      </div>

      <div class="detail-row">
        <span class="detail-label">Data de Cadastro:</span>
        <span class="detail-value">{{ filial.dataCadastro | date: 'dd/MM/yyyy' }}</span>
      </div>
    </div>

    <div class="card-actions" footer>
      <button class="btn btn-warning" (click)="editFilial()">
        <i class="bi bi-pencil"></i> Editar
      </button>
      <button class="btn btn-danger" (click)="deleteFilial()">
        <i class="bi bi-trash"></i> Excluir
      </button>
    </div>
  </app-card>
</div>
